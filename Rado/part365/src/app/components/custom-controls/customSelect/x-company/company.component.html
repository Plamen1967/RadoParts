<div class="container-style">
    <div class="d-inline-flex justify-content-center mb-3" mat-dialog-title>{{placeHolder}}</div>
    <mat-dialog-content>
        <div class="d-flex justify-content-between mb-2">
            <button mat-button [mat-dialog-close]="value" class="btn btn-primary" (click)="close()">Потвърди</button>
            <button mat-button mat-dialog-close class="btn btn-primary">Откажи</button>
        </div>

        <div class="select-box shadow" #selectBox>
            <ng-container *ngIf="true">
                <div class="search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" title="Search" width="16" height="16"
                        class="sub-nav__NavbarSearchIcon-sc-1ovwz59-0 mqZEt">
                        <path id="Path_1115" data-name="Path 1115" class="k3-search-cls-1"
                            d="M24,21.887l-4.981-4.981a10.335,10.335,0,0,0,2.113-6.34A10.5,10.5,0,0,0,10.566,0,10.5,10.5,0,0,0,0,10.566,10.5,10.5,0,0,0,10.566,21.132a10.335,10.335,0,0,0,6.34-2.113L21.887,24ZM3.019,10.566a7.474,7.474,0,0,1,7.547-7.547,7.474,7.474,0,0,1,7.547,7.547,7.474,7.474,0,0,1-7.547,7.547A7.474,7.474,0,0,1,3.019,10.566Z">
                        </path>
                    </svg>
                    <input autocomplete="off" cdkFocusInitial id='input' #filterElem type="text"
                        (ngModelChange)="filterChange($event)" name="filter" value="filter" [ngClass]="{'filter':true}"
                        [ngModel]="_filter" [ngModelOptions]="{standalone: true}" placeholder="Търси" placement="top"
                        ngbTooltip="Търси">
                </div>
            </ng-container>
            <div class="options-container col-sm-5">
                <ng-container *ngFor="let item of _data">
                    <button *ngIf="item.showItem" id="Item{{item.description}}" class="option form-select-sm" [ngClass]="{'group': item.group, 
                                    'disable': item.isElementDisabled, 'letter': item.isLetter,
                                    'selected-option': item.isSelected}" (click)="clickItem($event, item)"
                        [disabled]="item.isElementDisabled">
                        <div class="display-style">
                            <label class="label" for="{{item.id}}">{{item.description}}</label>
                            <div class="label" *ngIf="item.count">{{item.count}}</div>
                        </div>
                    </button>
                </ng-container>
            </div>
        </div>
    </mat-dialog-content>
</div>
