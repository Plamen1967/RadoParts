<div class="container-style">
    <div mat-dialog-title>{{ placeHolder }}</div>
    <mat-dialog-content>
        @if (selectedValues.length) {
            <div class="multiselection">
                <app-choise [selectedItems]="selectedValues" (deleteSelection)="deleteSelection($event)"></app-choise>
            </div>
        }
        @if (_useFilter) {
            <app-searchinput (filterChanged)="filterChange($event)"></app-searchinput>
        }
        @if (useLetter) {
            <div class="letter-container col-sm-5">
                @for (letter of firstLetters; track letter) {
                    <div id="Item{{ letter }}" class="option form-select-sm" [ngClass]="{ group: false, disable: false, letter: true, 'selected-option': letter === this.letterSelected }">
                        <div class="d-inline-flex">
                            <div role="none" class="me-1 letter-style" [ngClass]="{ 'selected-letter': letter === this.letterSelected! }" (click)="clickLetter($event, letter)">{{ letter }}</div>
                        </div>
                    </div>
                }
            </div>
        }
        @if (_data) {
            <div class="select-box shadow" #selectBox>
                <div class="options-container" #optionsContainer>
                    @for (item of _data; track item.id) {
                        @if (item.showItem) {
                            <div
                                role="none"
                                id="Item{{ item.description }}"
                                class="option form-select-sm"
                                [ngClass]="{ group: item.group, disable: item.isElementDisabled, 'selected-option': item.isSelected }"
                                (click)="clickItem($event, item)"
                                [class.disabled]="item.isElementDisabled">
                                <div class="display-style">
                                    <div class="d-inline-flex">
                                        <div class="checked">
                                            @if (item.isSelected) {
                                                <i class="las la-check"></i>
                                            }
                                        </div>
                                        <label class="label" for="{{ item.id }}">{{ item.description }}</label>
                                    </div>
                                    @if (item.count) {
                                        <div class="label">{{ item.count }}</div>
                                    }
                                </div>
                            </div>
                        }
                    }
                </div>
            </div>
        }
        <div class="d-flex justify-content-between mb-2">
            <button mat-button [mat-dialog-close]="value" class="btn btn-primary" (click)="close()">Потвърди</button>
            <button mat-button mat-dialog-close class="btn btn-primary">Откажи</button>
        </div>
    </mat-dialog-content>
</div>
