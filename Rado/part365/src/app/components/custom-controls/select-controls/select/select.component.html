<app-select-base
    [type]="type"
    [label]="label"
    [hint]="hint"
    [data]="data"
    [initialValue]="selectedValue!"
    [group]="group"
    [readonly]="readonly"
    [required]="required"
    [groupSelection]="groupSelection"
    [submitted]="submitted"
    [invalid]="invalid"
    [id]="id"
    [error]="control.errors"
    (changeOption)="changeSelectOption($event)">
</app-select-base>
